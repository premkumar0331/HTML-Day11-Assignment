<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="name">Name <span style="color:red">*</span></label><br>
            <input type="text" id="name" placeholder="Please Enter Your Name" required>
            <br><br>
            <label for="email">Email <span style="color:red">*</span></label><br>
            <input type="email" id="email" placeholder="Please Enter Your Email" required>
            <br><br>
            <label for="mobile">Mobile No: <span style="color:red">*</span> +91</label><br>
            <input type="tel" id="mobile" placeholder="Please Enter Your Mobile No" pattern="[0-9]{10}" required>
            <br><br>
            <label for="message">Message <span style="color:red">*</span></label><br>
            <textarea name="message" id="message" cols="30" rows="3" placeholder="Reason for contact" required></textarea>
            <!-- <input type="text" id="message" placeholder="Reason for Contact" required> -->
            <br><br>
            <input type="submit">
        </div>
    </form>
</body>
</html>
